<div class="modal-content">
    <div class="modal-header">
        <h3>Add Guest</h3>
        <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-lg-12 justify-content-center"> 
            <label for="exampleFormControlSelect1">Guest Nationality</label>
            <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Park">
              <option>South Africa</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <div class="col-md-12 keyword">
          <label class="start">Guest ID Number: </label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="ID Number..."/>
          </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-success">Save changes</button>
      </div>
</div>
