
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add Bungalow - CK6P</h3>
            <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <mat-horizontal-stepper labelPosition="bottom" #stepper>
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Add Booking Details</ng-template>
                  <div class="row">
                    <div class="col-12">
                      <div class="col-md-12 dates">
                        <div class="input-group">
                          <input type="text"
                          placeholder="Pick Dates to Book This Accommodation"
                          class="form-control"
                          bsDaterangepicker>
                        </div>
                      </div>
                      
                      <div class="col-md-12 checks">
                          <label class="end">How Many Bungalow's Would You Like To Book? </label>
                          <div>
                              <button type="button" class="btn btn-success" (click)="subtractQuantity()">-</button>
                              <p>{{quantity}}</p>
                              <button type="button" class="btn btn-success" (click)="addQuantity()">+</button>
                          </div>
                      </div>
                      <div class="col-md-12 checks">
                          <label class="end">Number of Child Guests: </label>
                          <div>
                              <button type="button" class="btn btn-success" (click)="subtractGuest()">-</button>
                              <p>{{guests}}</p>
                              <button type="button" class="btn btn-success" (click)="addGuest()">+</button>
                          </div>
                      </div>

                      <div class="col-md-12 checks">
                        <label class="end">Number of Adult Guests: </label>
                        <div>
                            <button type="button" class="btn btn-success" (click)="subtractAdultGuest()">-</button>
                            <p>{{adultGuests}}</p>
                            <button type="button" class="btn btn-success" (click)="addAdultGuest()">+</button>
                        </div>
                    </div>

                      <button class="btn btn-light btnGuest" matStepperNext >Enter Guest Details</button>
                    </div>
                  </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Enter Guest Details</ng-template>
              <h3>Adult Guests</h3>
              <div *ngFor='let in of counter(adultGuests) ;let i = index'>
                <div class="well well-lg card card-block card-header d-flex justify-content-center">
                  <div class="row">
                    <div class="col-lg-12 justify-content-center"> 
                        <label for="exampleFormControlSelect1">Guest {{i+1}} Nationality</label>
                        <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Park">
                          <option>South Africa</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                    </div>
                    <div class="col-md-12 keyword">
                      <label class="start">Guest {{i+1}} ID Number: </label>
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="ID Number..."/>
                      </div>
                    </div>
                    <div class="col-md-12 keyword">
                      <label class="start">Guest {{i+1}} Age: </label>
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="ID Number..."/>
                      </div>
                    </div>
                    <hr>
                  </div>
                </div>
              </div>
              <h3>Child Guests</h3>
              <div *ngFor='let in of counter(guests) ;let i = index'>
                <div class="well well-lg card card-block card-header d-flex justify-content-center">
                  <div class="row">
                    <div class="col-lg-12 justify-content-center"> 
                        <label for="exampleFormControlSelect1">Child Guest {{i+1}} Nationality</label>
                        <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Park">
                          <option>South Africa</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                    </div>
                    <div class="col-md-12 keyword">
                      <label class="start">Child Guest {{i+1}} ID Number: </label>
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="ID Number..."/>
                      </div>
                    </div>
                    <div class="col-md-12 keyword">
                      <label class="start">Child Guest {{i+1}} Age: </label>
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="ID Number..."/>
                      </div>
                    </div>
                    <hr>
                  </div>
                </div>
              </div>
              <div>
                <button class="btn btn-success btnModal" (click)="close()">Add To Itinerary</button>
              </div>
            </mat-step>
          </mat-horizontal-stepper>
            <div class="row">
                <div class="col-lg-12">
                    <div class="container">
          
                </div>
            </div>
        </div>
    </div>
