
    <div class="modal-content">
        <div class="modal-header">
            <h3>View Wildcard Membership</h3>
            <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row justify-content-center">
              <!--<div class="col-md-10 align-items-center">
                <img src="assets/images/view-wc.svg" class="card-img-top" alt="..." >
              </div>-->
              <div class="col-12">
                <h5>Membership Details</h5>
              </div>
              <div class="col-12">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item list-group-item-action">Wildcard ID: {{wildcard.WildcardID}}</li>
                  <li class="list-group-item list-group-item-action">Wildcard Category: {{wildcard.WildcardCategory}}</li>
                  <li class="list-group-item list-group-item-action">Wildcard Status: {{wildcard.WildcardStatus}}</li>
                  <li class="list-group-item list-group-item-action">Wildcard Cluster: {{wildcard.WildcardCluster}}</li>
                  <li class="list-group-item list-group-item-action">Expiry Date: {{ wildcard.ExpiryDate | date }}</li>
                </ul>
              </div>
            </div>
        </div>
      </div>
