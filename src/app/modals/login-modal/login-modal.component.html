<div class="modal-content">
      <div class="modal-header">
        <h3></h3>
        <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <div class="col-md-12 alert alert-warning alert-dismissible fade show" role="alert" *ngIf="httpError">
        {{httpMessage}}
        <button type="button" class="close" data-dismiss="alert" (click)="resetHttp()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
    <div class="modal-body">
        <div class="parent">
            <div class="child">
              <div class="loginForm">
                <div class="card">
                  <div class="card-body">
                    <h1 class="card-title">Sign In</h1>
                    <div class="col-lg-12">
                        <!---
                      <button class="btn btn-light form-control btn btn-lg btn-block btn-outline google" (click)="signInWithGoogle()">
                        Sign in with Google
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png">
                      </button>
                      <div class="or-container">
                        <div class="line-separator"></div>
                        <div class="or-label">or</div>
                        <div class="line-separator"></div>
                      </div>
                      <hr>
                    -->
                    </div>
                    <form [formGroup]="myGroup">
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address / Username</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <button class="btn btn-success form-control btn btn-lg btn-google btn-block btn-outline"
                        [disabled]="myGroup.valid ? false: true" (click)="Login()">
                          Sign In &nbsp; 
                          <div class="spinner-border" role="status" *ngIf="loader">
                            <span class="sr-only">Loading...</span>
                        </div>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
