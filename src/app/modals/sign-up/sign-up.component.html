
    <div class="modal-content">
        <div class="modal-header">
            <h3>Sign Up</h3>
            <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <mat-horizontal-stepper labelPosition="bottom" #stepper style="font-family: 'Nunito', sans-serif; font-size: 18px;">
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Authentication Details</ng-template>
                  <div class="row">
                    <div class="col-md-12 keyword">
                        <label class="start">Email Address </label>
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Email Address"/>
                        </div>
                      </div>
                      <div class="col-md-12 keyword">
                        <label class="start">Password </label>
                        <div class="input-group">
                          <input type="text" class="form-control" type="password" placeholder="Password"/>
                        </div>
                      </div>
                      <div class="col-md-12 keyword">
                        <label class="start">Confirm Password </label>
                        <div class="input-group">
                          <input type="text" class="form-control" type="password" placeholder="Confirm Password"/>
                        </div>
                      </div>
                  </div>
                  <div>
                    <button class="btn btn-success btnModal" matStepperNext>Next</button>
                  </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Client Information</ng-template>
              <h3>Client Information</h3>
              <div class="row">
                <div class="col-md-12 keyword">
                    <label class="start">Client Title </label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Title"/>
                    </div>
                  </div>
                  <div class="col-md-12 keyword">
                    <label class="start">Client Name </label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Name"/>
                    </div>
                  </div>
                  <div class="col-md-12 keyword">
                    <label class="start">Client Surname </label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Surname"/>
                    </div>
                  </div>
                  <div class="col-md-12 keyword">
                    <label class="start">Client ID Number</label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="ID Number"/>
                    </div>
                  </div>
                  <div class="col-md-12 keyword">
                    <label class="start">Client Email Address </label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Email Address"/>
                    </div>
                  </div>
                  <div class="col-md-12 keyword">
                    <label class="start">Client Cell Number </label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Cellphone"/>
                    </div>
                  </div>
                  <div class="col-lg-12 justify-content-center"> 
                    <label for="exampleFormControlSelect1">Client Nationality</label>
                    <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Park">
                      <option>South Africa</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                </div>
                  <div class="col-md-12 keyword">
                    <label class="start">   Address Line 1 </label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Address Line 1"/>
                    </div>
                  </div>

                  <div class="col-md-12 keyword">
                    <label class="start">   Address Line 2 </label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Address Line 2"/>
                    </div>
                  </div>

                  <div class="col-md-12 keyword">
                    <label class="start">Postal Code </label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="0000"/>
                    </div>
                  </div>
                  <div class="col-md-12 keyword">
                    <label class="start">Age </label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Age" type="number"/>
                    </div>
                  </div>
              </div>
              <div>
                <button class="btn btn-success btnModal" (click)="close()">Sign Up</button>
              </div>
            </mat-step>
          </mat-horizontal-stepper>
            <div class="row">
                <div class="col-lg-12">
                    <div class="container">
          
                </div>
            </div>
        </div>
    </div>
