<div class="modal-content">
    <form [formGroup]="guestInfo">
      <div class="modal-header">
        <h3>Update Adult Guest</h3>
        <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <div class="col-md-12 alert alert-warning alert-dismissible fade show" role="alert" *ngIf="httpError">
        {{httpMessage}}
        <button type="button" class="close" data-dismiss="alert" (click)="resetHttp()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
    <div class="modal-body">
        <div class="col-lg-12 justify-content-center"> 
            <label for="exampleFormControlSelect1">Guest Nationality</label>
            <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Park" formControlName = "CountryID" (change)="changeCountry()">
              <option *ngFor="let item of countries" value="{{item.CountryID}}">{{item.CountryName}}</option>
            </select>
        </div>
        <div class="col-md-12 keyword">
          <label class="start">Guest Name</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Name..." formControlName = "GuestName"/>
          </div>
        </div>
        <div class="col-md-12 keyword">
          <label class="start">Guest Surname: </label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Surname..." formControlName = "GuestSurname"/>
          </div>
        </div>
        <div class="col-md-12 keyword">
          <label class="start">Guest Age: </label>
          <div class="input-group">
            <input type="number" class="form-control" placeholder="Age..." formControlName = "GuestAge"/>
          </div>
        </div>
        <div class="col-md-12 keyword">
          <label class="start">Guest {{idLabelName}}: </label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="{{idLabelName}}..." formControlName = "GuestIDCode"/>
          </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-success" (click)="confirm()">Update Guest</button>
      </div>
    </form>
  </div>
