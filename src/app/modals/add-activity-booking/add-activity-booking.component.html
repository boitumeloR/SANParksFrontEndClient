
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add Night Drive</h3>
            <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <mat-horizontal-stepper labelPosition="bottom" #stepper style="font-family: 'Nunito', sans-serif; font-size: 18px;">
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Add Booking Details</ng-template>
                  <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="form-group col-md-8 checks">
                            <label for="exampleFormControlSelect1">Activity Slot</label>
                            <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Park">
                            <option>14:00</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                        </div>
                        <br>
                        <h6 class="checks">3 Slots Available at this time</h6>
                        <br>
                      <div class="col-md-12 checks">
                        <label class="end">Number of Guests: </label>
                        <div>
                            <button type="button" class="btn btn-success" (click)="subtractAdultGuest()">-</button>
                            <p>{{adultGuests}}</p>
                            <button type="button" class="btn btn-success" (click)="addAdultGuest()">+</button>
                        </div>
                    </div>

                      <button class="btn btn-light btnGuest" matStepperNext >Enter Guest Details</button>
                    </div>
                  </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Enter Guest Details</ng-template>
              <h3> Guests</h3>
              <div class="btn-group first" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success child" (click)="AddGuest()" >Add Guest</button>
              </div>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">ID Number</th>
                    <th scope="col">Age</th>
                    <th scope="col">Nationality</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row">Mark</td>
                    <td>Otto</td>
                    <td>9999999999999</td>
                    <td>34</td>
                    <td>South Africa</td>
                  </tr>
                </tbody>
              </table>
              <div>
                <button class="btn btn-success btnModal" (click)="close()">Add To Itinerary</button>
              </div>
            </mat-step>
          </mat-horizontal-stepper>
            <div class="row">
                <div class="col-lg-12">
                    <div class="container">
          
                </div>
            </div>
        </div>
    </div>
