<div class="availability">
    <div class="container">
      <div class="head">
          <h1>Check Availability</h1>
      </div>
      <div class="col-md-12">
        <div class="input-group">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Park</label>
            <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Park">
              <option>Kruger National Park</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Camp</label>
            <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Camp">
              <option>Berg-En-Dal</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-12 checks">
        <div class="form-check form-check-inline checkbox">
          <input class="form-check-input mr-2" type="checkbox" id="inlineCheckbox1" value="option1" (click)="toggleActivityCollapse()">
          <label class="form-check-label" for="inlineCheckbox1">Activity</label>
        </div>
        <div class="form-check form-check-inline checkbox">
          <input class="form-check-input mr-2" type="checkbox" id="inlineCheckbox2" value="option2" (click)="toggleAccommodationCollapse()">
          <label class="form-check-label" for="inlineCheckbox2">Accommodation</label>
        </div>
        <div class="form-check form-check-inline checkbox3">
          <input class="form-check-input mr-2" type="checkbox" id="inlineCheckbox3" value="option3" >
          <label class="form-check-label" for="inlineCheckbox3">Day Visit </label>
        </div>
      </div>
      <div id="collapseBasic" [collapse]="isAccommodation" [isAnimated]="true">
        <div class="well well-lg card card-block card-header d-flex justify-content-center">
          <div class="row">
            <div class="col-lg-12 justify-content-center"> 
                <label for="exampleFormControlSelect1">Accommodation Type</label>
                <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Park">
                  <option>Bungalow</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
          </div>
        </div>
      </div>

      <div id="collapseBasic" [collapse]="isActivity" [isAnimated]="true">
        <div class="well well-lg card card-block card-header d-flex justify-content-center">
          <div class="row">
            <div class="col-lg-12 justify-content-center"> 
                <label for="exampleFormControlSelect1">Activity Type</label>
                <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Park">
                  <option>Game Drive</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
          </div>
        </div>
      </div>


      
      <button class="btn btn-success btnModal" (click)="CheckAvailability()">Check Availability</button>
    </div>

</div>
