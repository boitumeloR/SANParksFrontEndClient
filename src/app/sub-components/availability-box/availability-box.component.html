<div class="availability">
    <div class="container">
      <div class="head">
          <h1>Check Availability</h1>
      </div>
      <div class="col-md-12">
        <div class="input-group">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Park</label>
            <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Park">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Camp</label>
            <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Camp">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-12 dates">
        <label class="start">Start Date: </label>
        <label class="end">End Date: </label>
        <div class="input-group">
          <input type="date" class="form-control" id="start" placeholder="Start" required/>
          <input type="date" class="form-control" id="end" placeholder="End" required/>
        </div>
      </div>

      <div class="col-md-12 checks">
        <div class="form-check form-check-inline checkbox">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Activity</label>
        </div>
        <div class="form-check form-check-inline checkbox">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Accommodation</label>
        </div>
        <div class="form-check form-check-inline checkbox3">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
          <label class="form-check-label" for="inlineCheckbox3">Day Visit </label>
        </div>
      </div>
      <div class="col-md-12 keyword">
        <label class="start">Enter a keyword: </label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Keyword..."/>
        </div>
      </div>


      
      <button class="btn btn-success btnModal" (click)="CheckAvailability()">Check Availability </button>
    </div>

</div>
